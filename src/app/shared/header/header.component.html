<!-- Page Content Holder -->
<div id="content">
  <nav class="navbar p-0 navbar-default">
    <div class="container-fluid">
      <div class="navbar-header row col-12">
        <div class="col-1">
          <a class="menu" (click)="toggleMenu()">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a>
        </div>
        <nav class="col-11 navbar-expand-lg navbar-light">
          <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li type="action" *ngFor="let item of HeaderMenu" class="{{item.class}} mr-4">
                  <a class="nav-link position-relative text-center" name="home" type="link" [routerLink]="['/' + item.link]">
                    <i class="{{item.icon}} d-block icon"></i>
                    <label for="home" class="p-0 m-0">{{item.name}}</label>
                  </a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Page</a></li>
          <li><a href="#">Page</a></li>
          <li><a href="#">Page</a></li>
          <li><a href="#">Page</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
