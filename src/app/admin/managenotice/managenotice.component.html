<div class="right_col">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-12 row pl-0 pr-0 m-0">
        <div class="col-md-12 col-xs-12 pr-0 pl-1">
            <div class="x_panel pb-0">
            <div class="x_title">
                <h2>Other detail <small>Family
                     other details</small></h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <div class="form-horizontal form-label-left input_mask">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="subjectcredit">Notice Headline &nbsp;<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" placeholder="Notice Headline">
                        </div>
                    </div>
                    <div class="pl-3 mt-5 row form-group">
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Notification for entire school</label>
                              </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Notification for a class</label>
                              </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Notification for a particular student</label>
                              </div>
                        </div>
                    </div>
                    <div class="card">
                       <div *ngIf="notificationType.school">
                           School
                       </div>
                       <div *ngIf="notificationType.class">
                            Class / Section
                        </div>
                        <div *ngIf="notificationType.student">
                            Particular student
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                </div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
