<router-outlet></router-outlet>

<!-- Helper Tag -->
<div class="fadeloadscreen d-none" id="fadeloadscreen">
  <div class="loading">Loading&#8230;</div>
</div>
<div class="position-fixed bg-warning custom-toast" id="toast">
  <i id="ok-flag" class="d-none text-danger far fa-times-circle"></i>
  <i id="fail-flag" class="text-success far fa-check-circle"></i>
  <i id="info-flag" class="d-none fas fa-info-circle"></i>
  <span id="toastmessage"></span>
  <small class="float-right">Powered by: Bottomhalf</small>
</div>
<div class="d-none">
  <!-- chatting -->
</div>

<div class="">
  <button type="button" class="d-none" id="alert-modal" data-toggle="modal" data-target="#alertModal">
  </button>
  <!-- Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="alertModalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
